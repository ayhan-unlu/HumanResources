<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MP7+OzFMSV3TMSbGJl8XKf6eDYYu1WghoXxTZ5h9j8A2hP1XlZFLuNjYXfhtP3XG" crossorigin="anonymous">


</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">
        Welcome to the Register Page
    </h1>
</div>
<div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
    </div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
    </div>
    <form th:action="@{/register}" th:object="${userDto}" method="post">
        <label th:text="'Username' "></label>
        <!--        <input type="text" name="username" required>-->
        <input type="text" th:field="*{username}" required/>
        <label th:text="'Password'"></label>
        <!--        <input type="password" name="password" required>-->
        <input type="password" th:field="*{password}" required/>
        <button type="submit" th:text="'Register'"></button>
    </form>
</div>

<div class="text-center mt-4">
    <a th:href="@{/login}" class="btn btn-primary">Back to The Login Page</a>

</div>

</body>
</html>
