<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MP7+OzFMSV3TMSbGJl8XKf6eDYYu1WghoXxTZ5h9j8A2hP1XlZFLuNjYXfhtP3XG" crossorigin="anonymous">

</head>
<body>
<!-- http://localhost:8080/login -->
<div class="container mt-5">
    <h1 class="text-center">
        Login Page
    </h1>
</div>

<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">

</div>
<div>
    <form th:action="@{/login}" th:object="${userDto}" method="post">
        <label th:text="'Username'"></label>
        <input type="text" th:field="*{username}" required/>
        <label th:text="'Password'"></label>
        <input type="password" th:field="*{password}" required/>
        <button type="submit" th:text="'Login'"></button>

    </form>
</div>

<div class="text-center mt-4">
    <a th:href="@{/register}" class="btn btn-primary">Register</a>

</div>

</body>
</html>
