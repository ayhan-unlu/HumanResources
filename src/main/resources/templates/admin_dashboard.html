<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DashBoard Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MP7+OzFMSV3TMSbGJl8XKf6eDYYu1WghoXxTZ5h9j8A2hP1XlZFLuNjYXfhtP3XG" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">
        <span th:text="'Admin '+ ${adminSessionDto.username} + ' Welcome to DashBoard'"></span>
    </h1>

    <h2 th:text="'Admin Details'"></h2>
    <h3 th:text="'Id: ' + ${adminSessionDto.id}"></h3>
    <h3 th:text="'Username: '+${adminSessionDto.username}"></h3>
<!--    <h3 th:text="'Employee Detail Id: '+${adminSessionDto.detailId}"></h3>-->
    <h3 th:text="'Role : '+${adminSessionDto.role}"></h3>
    <h3 th:text="'Status: '+${adminSessionDto.status}"></h3>
<!--    <h3 th:text="'Salary: '+${adminSessionDto.salary}"></h3>-->
<!--    <h3 th:text="'Leave Date: ' +${adminSessionDto.leaveDate}"></h3>-->
<!--    <h3 th:text="'Leave Duration: '+${adminSessionDto.leaveDuration}"></h3>-->
</div>

<div class="container mt-5">
    <h1 class="text-center" th:text="'EMPLOYEE LIST'"></h1>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
         <th th:text="'ID'"></th>
            <th th:text="'USERNAME'"></th>
            <th th:text="'EMPLOYEE DETAIL ID'"></th>
            <th th:text="'ROLE'"></th>
            <th th:text="'STATUS'"></th>
            <th th:text="'SALARY'"></th>
            <th th:text="'LEAVE DATE'"></th>
            <th th:text="'LEAVE DURATION'"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employeeInfoDto : ${employeeInfoDtoList}">
            <td th:text="${employeeInfoDto.id}"></td>
            <td th:text="${employeeInfoDto.username}"></td>
            <td th:text="${employeeInfoDto.employeeDetailId}"></td>
            <td th:text="${employeeInfoDto.role}"></td>
            <td th:text="${employeeInfoDto.status}"></td>
            <td th:text="${employeeInfoDto.salary}"></td>
            <td th:text="${employeeInfoDto.leaveDate}"></td>
            <td th:text="${employeeInfoDto.leaveDuration}"></td>
            <td>
            </td>
        </tr>
        </tbody>

    </table>


</div>

<div class="text-center mt-4">
    <a href="@{/logout}" class="btn btn-primary" th:text="'Logout'"></a>
</div>

</body>

</html>
